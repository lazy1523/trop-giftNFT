<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600">
    <style>.cls-1{fill:rgb(39,112,38)}.cls-2{fill:rgb(241,205,146);}.cls-4,.cls-5{font-size:20px;color:rgb(241,205,146);}.cls-4{text-align: center;}.cls-5{text-align: right;}</style>
    <rect class="cls-1" width="400" height="600"/>
    <text transform="translate(149 320)" font-size="102px">&#128757;</text>
    <text class="cls-2" x="103" font-size="27">&#10022;
        <animate attributeName="opacity" values="0;0.5;0" dur="10.0s" repeatCount="indefinite"/>
        <animate attributeName="y" values="349;369;349" calcMode="paced" dur="6.6s" repeatCount="indefinite"/>
    </text>
    <text class="cls-2" x="228" font-size="22">&#10022;
        <animate attributeName="opacity" values="0;0.5;0" dur="14.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="263;323;263" calcMode="paced" dur="5.0s" repeatCount="indefinite"/>
    </text>

    <foreignObject x="40" y="400" width="320" height="200">
        <p class="cls-4">"为自己的投资留一辆电动车"</p>
        <p class="cls-5">--外卖币哥</p>
    </foreignObject>
</svg>
	


<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600">
    <style>.cls-1{fill:rgb(39,112,38)}.cls-2{fill:rgb(241,205,146);}.cls-4,.cls-5{font-size:20px;fill:rgb(241,205,146);}.cls-4{text-anchor: middle;}.cls-5{text-anchor: end;}</style>
    <rect class="cls-1" width="400" height="600"/>
    <text transform="translate(149 320)" font-size="102px">&#128757;</text>
    <text class="cls-2" x="103" font-size="27">&#10022;
        <animate attributeName="opacity" values="0;0.5;0" dur="10.0s" repeatCount="indefinite"/>
        <animate attributeName="y" values="349;369;349" calcMode="paced" dur="6.6s" repeatCount="indefinite"/>
    </text>
    <text class="cls-2" x="228" font-size="22">&#10022;
        <animate attributeName="opacity" values="0;0.5;0" dur="14.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="263;323;263" calcMode="paced" dur="5.0s" repeatCount="indefinite"/>
    </text>

    <text x="200" y="430" width="320" height="30" class="cls-4">
        "为自己的投资留一辆电动车"
